<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-card">
        <div class="overlay">
            <div class="login-container">
                <div class="login-title">
                    <img src="assets/logo.svg" alt="Logo" class="logo">
                </div>
                <div class="login-box">
                    <div class="login-header">
                        <button id="student-btn" class="toggle-btn active">Student</button>
                        <button id="teacher-btn" class="toggle-btn">Teacher</button>
                    </div>
                    <div id="student-form" class="login-form active">
                        <h2>Student Login</h2>
                        <form id="student-login-form" method="post">
                            <label for="roll-number">Roll Number</label>
                            <input type="text" id="roll-number" placeholder="Enter your roll number" name="roll-number">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" name="password">
                            <button type="submit" onclick="set('/login', 'student-login-form', event)" class="login-btn">Log In</button>
                        </form>
                        <div class="signup-container">
                            <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                        </div>
                    </div>
                    <div id="teacher-form" class="login-form">
                        <h2>Teacher Login</h2>
                        <form id="teacher-login-form" method="post">
                            <label for="teacher-id">Teacher ID</label>
                            <input type="text" id="teacher-id" placeholder="Enter your teacher ID" name="teacher-id">
                            <label for="access-id">Password</label>
                            <input type="password" id="access-id" name="access-id" placeholder="Enter your password">
                            <button type="submit" onclick="set('/login', 'teacher-login-form', event)" class="login-btn">Log In</button>
                        </form>
                        <div class="signup-container">
                            <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
